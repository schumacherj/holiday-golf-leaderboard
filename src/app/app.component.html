<mat-toolbar color="primary" layout="fill">
    <div>Advanced Putting Ingenuity Golf Course Leaderboard</div>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div *ngIf="getWorstScorePosition()">
                {{ getWorstScorePosition() }}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div *ngIf="getWorstScoreName()">
                {{ getWorstScoreName() }}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div *ngIf="getWorstScore()">
                {{ getWorstScore() }}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="bonus">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.position === 1">
                <img src='./assets/happy-b.gif' style='width:40px;height:60;'/>
            </div>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <img src="./assets/sad-b.gif" style="width:40px;height:60;"/>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
